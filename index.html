<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Pokematch</h1>

          <option value="4">4x4 board size</option>
          <option value="5">5x5 board size</option>
          <option value="6">6x6 board size</option>

        <button onclick="resetGame()">Reset</button>
      </header>

      <div class="game"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
